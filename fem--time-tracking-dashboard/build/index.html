<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <header class="page-header">
      <div class="page-header__user">
        <img class="page-header__img" src="images/image-jeremy.png" alt="Jeremy Robson">
        <h1 class="page-header__title">
          <span class="txt-small">Report for</span>
          Jeremy Robson
        </h1>
      </div>
      <nav class="page-nav">
        <ul class="page-nav__list">
          <li class="page-nav__list-item"><button href="#!" aria-selected="true">Daily</button></li>
          <li class="page-nav__list-item"><button href="#!">Weekly</button></li>
          <li class="page-nav__list-item"><button href="#!">Monthly</button></li>
        </ul>
      </nav>
    </header>

    <main class="page-content" aria-live="polite">
      <article class="tracker tracker--work">
        <div class="tracker__inner">
          <header class="tracker__header">
            <h2 class="tracker__title">Work</h2>
            <button class="tracker__options"><span class="screen-reader-text">Options</span></button>
          </header>
          <div class="tracker__content">
            <p class="tracker__current">5hrs</p>
            <p class="tracker__previous txt-small">Previous - 7hrs</p>
          </div>
        </div>
      </article>
      <article class="tracker tracker--play">
        <div class="tracker__inner">
          <header class="tracker__header">
            <h2 class="tracker__title">Play</h2>
            <button class="tracker__options"><span class="screen-reader-text">Options</span></button>
          </header>
          <div class="tracker__content">
            <p class="tracker__current">1hr</p>
            <p class="tracker__previous txt-small">Previous - 2hrs</p>
          </div>
        </div>
      </article>
      <article class="tracker tracker--study">
        <div class="tracker__inner">
          <header class="tracker__header">
            <h2 class="tracker__title">Study</h2>
            <button class="tracker__options"><span class="screen-reader-text">Options</span></button>
          </header>
          <div class="tracker__content">
            <p class="tracker__current">0hrs</p>
            <p class="tracker__previous txt-small">Previous - 1hr</p>
          </div>
        </div>
      </article>
      <article class="tracker tracker--exercise">
        <div class="tracker__inner">
          <header class="tracker__header">
            <h2 class="tracker__title">Exercise</h2>
            <button class="tracker__options"><span class="screen-reader-text">Options</span></button>
          </header>
          <div class="tracker__content">
            <p class="tracker__current">1hr</p>
            <p class="tracker__previous txt-small">Previous - 1hr</p>
          </div>
        </div>
      </article>
      <article class="tracker tracker--social">
        <div class="tracker__inner">
          <header class="tracker__header">
            <h2 class="tracker__title">Social</h2>
            <button class="tracker__options"><span class="screen-reader-text">Options</span></button>
          </header>
          <div class="tracker__content">
            <p class="tracker__current">1hr</p>
            <p class="tracker__previous txt-small">Previous - 3hrs</p>
          </div>
        </div>
      </article>
      <article class="tracker tracker--self-care">
        <div class="tracker__inner">
          <header class="tracker__header">
            <h2 class="tracker__title">Self Care</h2>
            <button class="tracker__options"><span class="screen-reader-text">Options</span></button>
          </header>
          <div class="tracker__content">
            <p class="tracker__current">0hrs</p>
            <p class="tracker__previous txt-small">Previous - 1hr</p>
          </div>
        </div>
      </article>
    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://studioquipo.com/en/">mpbrunelle</a>.
  </footer>

</body>

</html>
