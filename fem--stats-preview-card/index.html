<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <article class="card">
      <div class="card__img">
        <picture>
          <source media="(min-width: 40em )" srcset="assets/images/image-header-desktop.jpg">
          <img src="assets/images/image-header-mobile.jpg" alt="Three women working on computers around table.">
        </picture>
      </div>

      <section class="card__content">
        <header>
          <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card__desc">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.</p>
        </header>
        <ul class="card__stats">
          <li><span class="card__stat">10k+</span> <span class="card__label">companies</span></li>
          <li><span class="card__stat">314</span> <span class="card__label">templates</span></li>
          <li><span class="card__stat">12M+</span> <span class="card__label">queries</span></li>
        </ul>
      </section>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://studioquipo.com/en/">mpbrunelle</a>. <br>
    <a href="../">Other challenges</a>
  </footer>
</body>

</html>
