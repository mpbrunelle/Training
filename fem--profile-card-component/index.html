<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <main class="main-content">
    <div class="card">
      <div class="card__inner">
        <header class="card__header">
          <img src="assets/images/image-victor.jpg" alt="" class="card__img">
          <h1 class="card__name">Victor Crest <span class="card__age txt-light">26</span></h1>
          <p class="card__location txt-light fs-small">London</p>
        </header>
        <ul class="card__meta">
          <li class="card__meta-item">
            <span class="card__info">80K</span>
            <span class="txt-light fs-small">Followers</span>
          </li>
          <li class="card__meta-item">
            <span class="card__info">803K</span>
            <span class="txt-light fs-small">Likes</span>
          </li>
          <li class="card__meta-item">
            <span class="card__info">1.4K</span>
            <span class="txt-light fs-small">Photos</span>
          </li>
        </ul>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://studioquipo.com/en/">mpbrunelle</a>. <br>
    <a href="../">Other challenges.</a>
  </footer>
</body>

</html>
