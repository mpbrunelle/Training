<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>

  <div class="container">
    <header class="page-header">
      <div class="page-header__user">
        <img class="page-header__img" src="images/image-jeremy.png" alt="Jeremy Robson">
        <h1 class="page-header__title">
          <span class="txt-small">Report for</span>
          Jeremy Robson
        </h1>
      </div>
      <nav class="page-nav">
        <ul class="page-nav__list" aria-controls="page-content">
          <li class="page-nav__list-item"><button>Daily</button></li>
          <li class="page-nav__list-item"><button aria-current="page">Weekly</button></li>
          <li class="page-nav__list-item"><button>Monthly</button></li>
        </ul>
      </nav>
    </header>

    <main id="page-content" class="page-content" aria-live="polite">

    </main>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://studioquipo.com/en/">mpbrunelle</a>.
  </footer>

</body>

</html>
